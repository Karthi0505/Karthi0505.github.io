<script>
    //ES6 Class
    //Class is a blueprint
    //We have one location that holds the entire object.
    //Classes can only be instantiated with the new operator â€” attempting to call a class without new will throw a TypeError

    //It is cleaner to look. 
    //If you are from Java or C++, this will look familier to you.

    //Finally we have classes in JS? - NO
    //This is really a SYNTACTIC SUGAR
    class Elf {
        constructor(name, weapon) {
            this.name = name;
            this.weapon = weapon;
        }
        attack() {
            return 'attack with ' + this.weapon
        }
    }

    const peter = new Elf('Peter', 'stones')
    console.log( peter.attack() )

    const sam = new Elf('Sam', 'fire')
    console.log( sam.attack() )

    console.log(peter instanceof Elf) // true

</script>
