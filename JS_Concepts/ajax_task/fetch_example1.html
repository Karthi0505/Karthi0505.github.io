<body>
    <div class="container-fluid py-3">
        <h1>Fetch Example1</h1>
        <h2 id="one"></h2>
        <h2 id="two"></h2>
        <h2 id="three"></h2>
        <h2 id="four"></h2>
    </div>
    
    <!-- Section 2 Start ########################### -->
    <div class="container-fluid">

<!-- JS code start -->
<pre><code class="language-javascript fs-6">
let f = fetch("./protected/data.txt")
console.log(f);

f.then(
  function(x){
    console.log(x);
    //console.log("this is text: ", x.text())

    return x.text()
  }
)
.then(
  function(a){
    document.getElementById("one").innerHTML = a;
    console.log(a)
  }
)
</code></pre>
<!-- JS code end -->
    



    </div>
    <!-- Section 2 End --------------------------- -->

    <script>
        
        let f = fetch("./protected/data.txt")
        console.log(f);

        f.then(
                function(x){
                    console.log(x);
                    //console.log("this is text: ", x.text())

                    return x.text()
                }
            )
            .then(
                function(a){
                    document.getElementById("one").innerHTML = a;
                    console.log(a)
                }
            )
        
    </script>



    

    <!-- Bootstrap JS ########################### -->
    <script src="./../../js/bootstrap.bundle.js"></script>

</body>
